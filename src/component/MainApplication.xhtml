<vbox xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://evolus.vn/Namespaces/WebUI/1.0">
    <style>
        @this {
            height: 100%;
        }
        @PageHeaderBar {
            padding: 0.6em;
            height: 3em;
            background-color: #4466ff;
        }
        @PageBody {
            background-color: #FFF;
            & @LeftContainer {
                width: 18em;
                background-color: #AAA;
            }
            & @MainContainer {
                background-color: #FFF;
                min-height: 10em;
            }
        }
        @PageFooter {
            background-color: #666;
            height: 2em;
        }
    </style>
    <hbox anon-id="PageHeaderBar">
        Page Header
    </hbox>
    <hbox anon-id="PageBody" flex="1">
        <!-- <vbox anon-id="LeftContainer">
            Left Menu
        </vbox> -->
        <vbox anon-id="MainContainer" flex="1">
            <ui:NewAccountWidget anon-id="newAccount"/>
            <ui:ListAccountWidget anon-id="listAccount"/>
        </vbox>
    </hbox>
    <hbox anon-id="PageFooter">
        Page Footer
    </hbox>
</vbox>
